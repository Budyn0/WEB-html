        W razie problemów prosiłbym o wypełnienie formularza. Odpiszę jak najszybciej potrafię.
        </br>
        Subskrybuj lajkuj i poleć znajomemu ;)

    <div id="container">
        <form>
            <ul class="form-style-1">
                <li><label>Imię i nazwisko <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="Imię" /> <input type="text" name="field2" class="field-divided" placeholder="Nazwisko" /></li>
                <li>
                    <label>E-mail <span class="required">*</span></label>
                    <input type="email" name="field3" class="field-long" />
                </li>
                <li>
                    <label>Temat</label>
                    <select name="field4" class="field-select">
                    <option value="Advertise">Pomoc z szkoleniem</option>
                    <option value="Partnership">Współpraca</option>
                    <option value="General Question">Ogólne</option>
                    </select>
                </li>
                <li>
                    <label>Twoja wiadomość <span class="required">*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <input type="submit" value="Wyślij" />
                </li>
            </ul>
        </form>
